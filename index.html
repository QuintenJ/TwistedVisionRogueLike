<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twisted Vision RogueLike</title>
  </head>
  <body>
    <h1>Twisted Vision Rogue Like Game</h1>
    <style>
      h1 {
        color: teal;
      }
      canvas {
        outline: 1px soid white;
      }

      body {
        background-color: rgb(0, 41, 130);
        text-align: center;
        margin-top: 50px;
      }
    </style>
    <canvas></canvas>
    <script src="js/game.js"></script>
    <script src="js/map.js"></script>
    <script src="js/tile.js"></script>
    <script src="js/monster.js"></script>
    <script src="js/util.js"></script>
    <script src="js/spell.js"></script>
    <script>
      tileSize = 64;
      numTiles = 12;
      uiWidth = 4;
      level = 1;

      spritesheet = new Image();
      spritesheet.src = "spritesheet.png";

      document.querySelector("html").onkeypress = function (e) {
        if (e.key == "w") player.tryMove(0, -1);
        if (e.key == "s") player.tryMove(0, 1);
        if (e.key == "a") player.tryMove(-1, 0);
        if (e.key == "d") player.tryMove(1, 0);
      };

      setInterval(draw, 15);

      setupCanvas();

      generateLevel();

      player = new Player(randomPassableTile());
    </script>
  </body>
</html>
